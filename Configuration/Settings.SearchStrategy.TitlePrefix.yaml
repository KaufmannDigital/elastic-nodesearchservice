# This search strategy does a multi_match prefix query to search in the title field of the documents.

PunktDe:
  Elastic:
    NodeSearchService:
      logRequests: true
      searchStrategies:
        titlePrefix:
          condition: '${true}'
          request:
            query:
              bool:
                filter:
                  bool:
                    minimum_should_match: 1
                    should:
                      - multi_match:
                          query: ARGUMENT_TERM
                          type: bool_prefix
                          fields: ['title']
                    must:
                      - terms:
                          neos_type_and_supertypes: ARGUMENT_SEARCHNODETYPES
                      - term:
                          neos_parent_path : ARGUMENT_STARTINGPOINT
                    must_not:
                      - term:
                          neos_hidden: true
            _source:
              - neos_path
            size: 20

